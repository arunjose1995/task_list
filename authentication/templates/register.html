{% extends '_base.html' %}
{% load static %}

{% block content %}
    <div class="">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="content">
                        <img
                            src="{% static 'images/sign_up.svg'%}"
                            alt="Image"
                            class="img-fluid"
                         >
                    </div>
                </div>
                <div class="col-md-6 ">
                    <div class="row justify-content-center content py-0 mt-5 pt-3">
                        <div class="col-md-8 contents">
                            <div class="mb-4">
                                <h3>Sign Up</h3>
                                <p class="mb-4">
                                    Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.
                                </p>
                            </div>
                            <form action="{% url 'Register-User' %}" method="post" name="registration">
                                {% csrf_token %}
                                <div class="form-group mb-2">
                                    <label for="first-name">First Name</label>
                                    <input type="text" class="form-control" name="first-name" id="first-name" required>
                                </div>

                                <div class="form-group mb-2">
                                    <label for="last-name">Last Name</label>
                                    <input type="text" class="form-control" name="last-name" id="last-name" required>
                                </div>

                                <div class="form-group mb-2">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" name="email" id="email" required>
                                </div>

                                <div class="form-group mb-2">
                                    <label for="user-name">User Name</label>
                                    <input type="text" class="form-control" name="user-name" id="user-name" required>
                                </div>

                                <div class="form-group  mb-2">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" name="password" id="password" required>
                                </div>

                                <div class="form-group mb-2">
                                    <label for="confirm-password">Confirm Password</label>
                                    <input type="password" class="form-control" name="confirm-password" id="confirm-password" oninput="check(this)" required>
                                </div>

                                <!--  Confirm Password Match Script -->
                                <script language='javascript' type='text/javascript'>
                                    function check(input) {
                                        if (input.value != document.getElementById('password').value) {
                                            input.setCustomValidity('Password does not match.');
                                        } else {
                                            // input is valid -- reset the error message
                                            input.setCustomValidity('');
                                        }
                                    }
                                </script>

                                <input type="submit" value="Sign Up" class="btn btn-block btn-primary">

                                <span class="d-block text-left my-3 text-muted">&mdash; or &mdash;</span>

                                <div class="d-flex mb-5 align-items-center">
                                    <label class=" mb-0">
                                        <span class="caption">Already have an account &nbsp;</span>
                                    </label>
                                    <span>
                                        <a href="{% url 'Login' %}">Sign In</a>
                                    </span>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
