{% extends '_base.html' %}
{% load static %}

{% block content %}
    <div class="content py-10">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img
                            src="{% static 'images/forgot_password.svg'%}"
                            alt="Image"
                            class="img-fluid"
                    >
                </div>
                <div class="col-md-6 contents mt-5 pt-3">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="mb-4">
                                <h3>Forgot Password</h3>
                            </div>
                            <form action="{% url 'Reset-Pass' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group mb-2">
                                    <label for="registered-email">Email</label>
                                    <input type="email" class="form-control" name="registered-email" id="registered-email">
                                </div>

                                <div class="form-group mb-2">
                                    <label for="new-password">New Password</label>
                                    <input type="password" class="form-control" name="new-password" id="new-password">
                                </div>

                                <div class="form-group mb-2">
                                    <label for="confirm-password">Confirm Password</label>
                                    <input type="password" class="form-control" name="confirm-password" id="confirm-password">
                                </div>

                                <input type="submit" value="Reset" class="btn btn-block btn-primary">

                                <span class="d-block text-left my-3 text-muted">&mdash; or &mdash;</span>

                                <div class="d-flex mb-5 align-items-center">
                                    <label class=" mb-0">
                                        <span class="caption">Already have an account &nbsp;</span>
                                    </label>
                                    <span>
                                        <a href="{% url 'Login' %}" class="primary-color">Sign In</a>
                                    </span>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
