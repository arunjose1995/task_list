{% extends '_base.html' %}
{% load static %}

{% block content %}
    <div class="content py-10">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img
                            src="{% static 'images/sign_in.svg'%}"
                            alt="Image"
                            class="img-fluid"
                    >
                </div>
                <div class="col-md-6 contents">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="mb-4 mt-4">
                                <h3>Sign In</h3>
                            </div>
                            <form action="{% url 'Login-User' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group mb-2">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" name="username" id="username" required>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" name="password" id="password" required>
                                </div>

                                <div class="d-flex mb-4 align-items-center">
                                    <label class="control control--checkbox mb-0">
                                        <span class="caption">Remember me</span>
                                        <input type="checkbox" checked="checked"/>
                                        <div class="control__indicator"></div>
                                    </label>
                                    <span class="ml-auto"><a href="{% url 'Reset-Password' %}" class="forgot-pass primary-color">Forgot Password</a></span>
                                </div>

                                <input type="submit" value="Sign In" class="btn btn-block btn-primary">

                                <span class="d-block text-left my-3 text-muted">&mdash; or &mdash;</span>

                                <div class="d-flex align-items-center">
                                    <label class="mb-0">
                                        <span class="caption">Don't have an account &nbsp;</span>
                                    </label>
                                    <span>
                                        <a href="{% url 'Register' %}"  class="primary-color">Sign Up</a>
                                    </span>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
