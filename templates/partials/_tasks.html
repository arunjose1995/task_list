<div class="card shadow border-0">
    <div class="card-header light-bg">
        <div class=" text-uppercase pl-3">
            <span>Time Left : {{task.end_date}}</span>
        </div>
    </div>
    <div class="card-body">
        <h5 class="card-title">{{task.title|truncatechars:20}}</h5>
        <p class="card-text">{{task.description|truncatechars:100}}</p>
    </div>
    <div class="card-footer">
        <div class="">
            <a href="javascript:void(0)" data-toggle="modal" data-target="#readMoreModal{{task.id}}">Read More</a>
            <a href="{% url 'Edit-ToDo' task.id %}" class="pl-5 ml-3"><i class="fa fa-edit"></i></a>
            <a href="{% url 'Delete-ToDo' task.id %}" class="pl-2"><i class="fa fa-trash"></i></a>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="readMoreModal{{task.id}}" tabindex="-1" role="dialog" aria-labelledby="readMoreModalTitle{{task.id}}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="readMoreModalLongTitle{{task.id}}">{{task.title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{task.description}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
